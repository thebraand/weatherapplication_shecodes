<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-bar" id="search-form">
          <input
            type="search"
            placeholder="Find your city here"
            id="city-input"
          />
          <input type="submit" value="Search" />
        </form>
        <h1 id="city"></h1>
        <ul class="date-weather">
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <ul class="specifics">
              <li>Humidity: <span id="humidity"> </span></li>
              <li>Wind: <span id="wind"> </span></li>
            </ul>
          </div>
          <div class="col-6">
            <img
              src="images/cloudy.png"
              alt="Cloudy icon"
              class="weather-icon"
            />
            <span class="temperature" id="temperature"></span>°C |
            <a href="#">°F</a>
          </div>
        </div>
        <div class="row">
          <div class="col-3">Days added here</div>
          <div class="col-3">Might use cards here</div>
          <div class="col-3">Move prec-hum-wind here?</div>
          <div class="col-3">This is better than the first draft</div>
        </div>
      </div>
    </div>
    <script src="javascript\index.js"></script>
  </body>
</html>
